<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulVerse</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @layer base {
            body {
                font-family: 'Merriweather', serif;
            }
        }
        @layer components {
            .font-playfair-display {
                font-family: 'Playfair Display', serif;
            }
        }
        /* Custom CSS for dark gradient background */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1d 100%);
        }
        /* Custom CSS for glowing text */
        .text-glow {
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 255, 255, 0.3);
        }
        /* Soft shadow for containers */
        .shadow-glow-lg {
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 20px rgba(139, 92, 246, 0.4), /* Purple glow */
                0 0 40px rgba(139, 92, 246, 0.2);
        }
        /* Keyframes for soft pulse glow animation */
        @keyframes soft-pulse-glow {
            0%, 100% {
                box-shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06),
                    0 0 15px rgba(139, 92, 246, 0.5), /* Initial purple glow */
                    0 0 30px rgba(139, 92, 246, 0.3);
            }
            50% {
                box-shadow:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06),
                    0 0 25px rgba(139, 92, 246, 0.7), /* Brighter purple glow */
                    0 0 50px rgba(139, 92, 246, 0.4);
            }
        }
        /* Utility class to apply the animation */
        .animate-soft-pulse-glow {
            animation: soft-pulse-glow 3s ease-in-out infinite;
        }
        /* Fade-in transition for elements */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
    </style>
</head>
<body class="selection:bg-purple-500 selection:text-white">
    <div id="root">
        <!-- The poem display will be rendered here via a portal -->
        <div id="poem-display"></div>
    </div>
    <script type="module" src="index.tsx"></script>
